<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">URL Shortener</h1>
        <form id="shorten-form" method="POST" action="{% url 'shorten_url' %}" class="max-w-lg mx-auto">
            {% csrf_token %}
            <div class="mb-4">
                <input type="url" name="original_url" placeholder="Enter long URL" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Shorten URL</button>
        </form>

        <!-- This is where the shortened URL will be displayed after submission -->
        <div id="shortened-url" class="mt-4 text-center text-lg"></div>
    </div>

    <script>
        document.querySelector('#shorten-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way
            let form = event.target;
            let formData = new FormData(form);

            // Perform the fetch request to the Django API
            fetch("{% url 'shorten_url' %}", {
                method: 'POST',
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken'), // CSRF token for security
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Display the shortened URL below the submit button
                document.querySelector('#shortened-url').innerHTML = `Shortened URL: <a href="${data.short_url}" class="text-blue-500">${data.short_url}</a>`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
